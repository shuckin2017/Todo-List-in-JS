<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="todo">
      <span class="todo_title">ToDo List</span>

      <div class="todo_create">
        <input type="text" class="form-control form-control-lg" id="newTask" placeholder="Новая запись">
        <button class="btn btn-primary btn-lg ml-2"  id="btn_task"">Добавить</button>
      </div>
      
      <div class="wrapper">
        <ul class="todo_list list-group">
        </ul>   
      </div>
    </div>
  </div>
  
  <div class="popup d-none">
    <div class="popup-content">
      <div class="popup-content_header">
        <span class="popup-content_title">Введите данные</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>


  <script src="script.js" ></script>
</body>
</html>
