<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="todo">
        <span class="todo_title">ToDo List</span>
  
        <div class="todo_create">
          <input type="text" class="form-control form-control-lg" id="newTask" placeholder="Новая запись">
          <button class="btn btn-primary btn-lg ml-2"  id="btn_task"">Добавить</button>
        </div>
          
        <div class="todo-info">
          <div class="todo-info__sort">
            <span></span>
          </div>
          <div class="todo-info__quantity">
            <span class="todo-info__item todo-info__item--active ">0</span>
            <span class="todo-info__item todo-info__item--copmleted ">0</span>
            <span class="todo-info__item todo-info__item--all ">0</span>
          </div>
        </div>

        <div class="wrapper"> 
          <div class="alert alert-warning listEmpty" role="alert" hidden>Список пуст</div>
          <ul class="todo_list list-group">
          </ul> 
          <hr>
          <div class="clear-all">
            <button class="btn btn-outline-danger btn-sm mr-2" id="deleteButton">Удалить список</button>
            <button class="btn btn-outline-primary btn-sm mr-2" id="loadButton">Загрузить все</button>
            <button class="btn btn-outline-success btn-sm" id="doneButton">Все выполнено</button>
          </div>  
        </div>
      </div>
    </div>
    
    <div class="popup" hidden>
      <div class="popup-content">
        <div class="popup-content_header">
          <span class="popup-content_title">Введите данные</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <div class="spinner__wrapper" hidden>
      <div class="spinner__inner"></div>
      <div class="spinner"></div>
    </div>

    
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
